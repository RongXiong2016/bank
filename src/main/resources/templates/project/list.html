<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit" id="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<!--<script src="../static/js/user/list.js" th:src="@{/js/user/list.js}"></script>-->
<script th:inline="javascript">
    //JavaScript代码区域
    layui.use(['table','layer'], function(){
        var table = layui.table,
            layer = layui.layer,
            $ = layui.jquery;

        var tableIns = table.render({
            elem: '#test1'
            ,url:'/project/list1'
            ,cellMinWidth: 100
            ,id:"idTest"
            ,cols: [[
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'name', width:130, title: '姓名', sort: true}
                ,{field:'title', width:180, title: '职位'}
                ,{field:'phone', width: 120,title: '电话'}
                ,{field:'description', width:250, title: '职位描述'}
                ,{title: '操作', width:170, templet:'#barDemo',fixed:"right",align:"center"}
            ]]
            ,page: true
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        type:"GET",
                        url:'/project/delete?id='+data.id,
                        success:function(msg){

                        }
                    });

                });
            } else if(obj.event === 'edit'){
                //layer.alert('编辑行：'+ JSON.stringify(data))
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '编辑用户',
                    content: '/project/toEdit?id='+data.id, //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    area: ['600px', '450px'],
                    offset: ['50px', '250px'],
                    success: function (layero, index) {
                        var name = $("#name").val();
                    }
                });
            }
        });


        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $(".searchVal");
                alert(123)
                //执行重载
                table.reload('idTest', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            name: demoReload.val()
                        }
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    $(function() {
        $('#add-user').on('click', function () {
            layer.open({
                type: 2,
                maxmin: true,
                title: '添加用户',
                content: '/project/toAdd',
                area: ['600px', '450px'],
                offset: ['50px', '250px'],
                success: function (layero, index) {
                    var name = $("#name").val();
                }
            });
        });

    });


</script>

<table class="layui-table" id="test1" lay-filter="demo"></table>
<table class="layui-hide" id="test"></table>
