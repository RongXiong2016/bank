<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <title>交易信息录入</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"></link>
</head>
<body>
<div class="layui-container layui-form-item " style="margin-top: 20px;margin-left: 20px;margin-right: 20px">
    <form class="layui-form" action="#" th:action="@{/trade/add}" th:object="${trade}" method="post">
        <div class="layui-form-item magt3">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input name="name" lay-verify="required" type="text" class="layui-input" placeholder="请输入客户姓名" th:field="*{user_name}"/>
            </div>
        </div>

        <div class="layui-form-item magt3">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-inline" style="width: 360px;">
                <input name="name" lay-verify="required" type="text" class="layui-input" placeholder="请输入产品名称" th:field="*{product_name}"/>
            </div>
        </div>
        <div class="layui-form-item magt3">
            <label class="layui-form-label">交易金额</label>
            <div class="layui-input-inline">
                <input name="name" lay-verify="required" type="text" class="layui-input" placeholder="请输入交易金额" th:field="*{amount}"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-inline"  >
                <input class="layui-input laydate-icon" placeholder="交易时间" id="test1" type="text"
                       th:field="*{trade_time}"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="submit" lay-filter="formDemo">确认</button>
                <button id="cancel" type="reset" class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>

    </form>
</div>
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    layui.use(['layer','form', 'element','laydate'], function () {
        var form = layui.form
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            ,$ = layui.jquery
            ,laydate = layui.laydate;


        laydate.render({
            elem: '#test1'
        });

        laydate.render({
            elem: '#test2'
        });

        laydate.render({
            elem: '#test3'
        });


        //数据校验
        form.verify({

        });


        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            $.ajax({
                type: 'POST',
                url: /*[[@{/trade/add}]]*/'',
                dataType: 'json',
                data: data.field,
                async: true,
                success: function (result) {
                    console.log(result.code)
                    if (result.code == 0) {
                        layer.msg('success:保存成功', {icon: 1, time: 1000});
                        setTimeout(function () {
                            parent.location.href = "/trade/list";
                        }, 1000);
                    } else {
                        console.alert(result.code);
                        layer.msg('error:保存失败！' + result.msg, {icon: 2, time: 1000});
                        layer.close(index);
                    }
                },
                error: function (result, type) {
                    layer.msg('error:保存失败！', {icon: 2, time: 1000});
                }
            });
            console.log(data.field)
            return false;
        });
        //取消按钮 关闭弹出层
        $('#cancel').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

    });



</script>

</body>
</html>
